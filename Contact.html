<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <title>Bucket List</title>
    </head>
    <body>
        <div id="background">
            <nav>
                <ul>
                    <li class="header"><img class="hero" alt="'bucket list' illustration" src="bucket-list-2.PNG" width="150px" height="40px"></li>
                </ul>
                <div class="sidebar" id="mysidebar">
                    <button type="button" id="hidesidebar"><img src="close-sidebar-btn.png" alt="close button 'X'" height="24px" width="24px"></button>
                    <ul class="nav-ul">
                        <li class="home"><a href="index.html" >Home</a></li>
                        <li class="list"><a href="PlanPage.html">List</a></li>
                        <li class="contact"><a href="Contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <main>
                <div class="navbar">
                    <button type="button" id="showsidebar"><img src="show-sidebar-btn.png" alt="sidebar button" height="24px" width="24px"></button>
                </div>

                <div class="formcontainer">
                    <div class="formbox">
                        <div class="signupbox">
                            <form id="signup">
                                <h3>Sign up to our daily newsletter</h3>
                                <p id="newsletter-p">Get updates about our new features that will enhance your experience with Bucket list!</p>
                                <input type="text" id="email-input" name="email" placeholder="Enter email">
                                <button type="submit" id="signupbutton">Sign up</button>
                            </form>
                        </div>
                        <div class="newsletter-img">
                            <img class="newsletterimage" src="newsletter-img.png" alt="notebook and pen" width="200px" height="200px">
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footerbox">
                <p>Last updated: 05/08/24</p>
                <p>Copyright &copy; 2024</p>
            </footer>
        </div>

        <script src="contact.js"></script>
