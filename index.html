<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <title>Bucket List</title>
    </head>
    <body>
        <div id="background">
            <nav>
                <ul>
                    <li class="header"><img class="hero" alt="'bucket list' illustration" src="bucket-list-2.PNG" width="150px" height="40px"></li>
                    <li class="home"><a href="index.html" >Home</a></li>
                    <li class="list"><a href="PlanPage.html">List</a></li>

                </ul>
            </nav>
            <header id="heroimage">
                <div id="hero-content">
                    <div id="wrapper">
                        <div class="container">
                            <img class="home-img" src="home-image.png" alt="bucket list drawings" width="1650px" height="825px">
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <h2>Keep note of your desires and wishes, and keep memories as you go through your bucket list</h2>
                <p></p>
            </main>

            <aside>
                <!-- subscribe to our newletter to get updates about our new features that will enhance your experience with Bucket list -->
                <div class="formcontainer">
                    <form id="signup">
                        <h3>Sign up to our daily newletter</h3>
                        <p id="newsletter">Get updates about our new features that will enhance your experience with Bucket list!</p>
                        <input type="text" id="email-input" name="email" placeholder="Enter email">
                        <input type="password" id="password-input" name="password" placeholder="Enter password">
                        <input type="checkbox" id="passcheckbox">
                        <p id="viewpass">click to view password</p>
                        <button type="submit" id="signupbutton">Sign up</button>

                    </form>
                </div>
                <!-- event.preventdefault, graphical element: that chages the structure of the page -->
            </aside>

            <footer class="footerbox">
                <p>Last updated: 05/08/24</p>
                <p>Copyright &copy; 2024</p>
            </footer>
        </div>

        <script src="home.js"></script>
